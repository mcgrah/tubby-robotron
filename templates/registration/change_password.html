<div class="modal-header">
    <h5 class="modal-title" id="passModalLabel">Change Password</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<form method="post" action="{% url "change_password" %}">
    {% load i18n widget_tweaks %}
    {% csrf_token %}
<div class="modal-body" >
    {% for field in pass_form %}
        <div class="form-group row">
            <label for="{{ field.id_for_label }}" class="col-sm-4 col-form-label">{{ field.label }}</label>
            <div class="col-sm-6 small">
                {{ field|attr:"class:form-control form-control-sm" }}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm form-text text-muted small">
                {{ field.help_text }}
            </div>
        </div>
    {% endfor %}
  <input type="hidden" name="next" value="{{ request.GET.next }}">
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary btn-sm">Save changes</button>
</div>
</form>
