<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV</title>
</head>
<body>
<div class="card">
    <div class="card-body">
        <form action = "{% url "upload_csv_modal" last_batch_id=last_batch_id %}" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </div>
</body>
</html>
